<section class="team-colours">
  <div class="container">
    <div class="row py-5">
      <div
        class="col-lg-6 text-center py-4"
        *ngFor="let track of trackInfoArray; let id = index"
      >
        <h4 class="py-4 clearfix">
          <a (click)="toTrackBio(id, track.name)">
            {{ track.name }}
          </a>
          <span><img src="{{ track.flag }}" alt="" /></span>
        </h4>
      </div>
    </div>
  </div>
</section>
