<section>
  <div class="container pb-5">
    <div class="row py-5 title text-center">
      <div class="col">
        <h4>
          {{ raceName }}
        </h4>

        <p>Race No.{{ round }} of the season</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col" class="d-none d-lg-table-cell">Driver No.</th>
              <th scope="col">Team</th>
              <th scope="col" class="d-none d-lg-table-cell">Started</th>

              <th scope="col" class="d-none d-lg-table-cell">Finished</th>
              <th scope="col">Points</th>
            </tr>
          </thead>
          <tbody
            *ngFor="let driver of raceResultArray; let i = index"
            [class]="driver.Constructor.name"
          >
            <tr>
              <td>
                {{ driver.Driver.givenName }} {{ driver.Driver.familyName }}
              </td>
              <td class="d-none d-lg-table-cell">
                {{ driver.Driver.permanentNumber }}
              </td>
              <td>{{ driver.Constructor.name }}</td>
              <td class="d-none d-lg-table-cell">{{ driver.grid }}</td>
              <td class="d-none d-lg-table-cell">{{ i + 1 }}</td>
              <td>{{ driver.points }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
