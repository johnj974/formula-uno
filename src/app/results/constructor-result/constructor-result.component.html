<section class="constructor">
  <div class="container">
    <div class="row py-5 text-center">
      <div class="col">
        <h3>{{ season }} Season</h3>
        <p>After {{ rounds }} races</p>
        <h4>Constructor Standings</h4>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Team</th>
              <th scope="col" class="d-none d-lg-table-cell">Position</th>
              <th scope="col">Wins</th>
              <th scope="col">Points</th>
            </tr>
          </thead>
          <tbody
            *ngFor="let team of teamStandArray"
            [class]="team.Constructor.name"
          >
            <tr>
              <td>{{ team.Constructor.name }}</td>
              <td class="d-none d-lg-table-cell">{{ team.position }}</td>
              <td>{{ team.wins }}</td>
              <td>{{ team.points }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
