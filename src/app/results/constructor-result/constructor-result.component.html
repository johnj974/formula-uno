<h4>{{ season }} Season</h4>
<p>Standings after {{ rounds }} races</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Team</th>
      <th scope="col">Position</th>
      <th scope="col">Wins</th>
      <th scope="col">Points</th>
    </tr>
  </thead>
  <tbody *ngFor="let team of teamStandArray" [class]="team.Constructor.name">
    <tr>
      <td>{{ team.Constructor.name }}</td>
      <td>{{ team.position }}</td>
      <td>{{ team.wins }}</td>
      <td>{{ team.points }}</td>
    </tr>
  </tbody>
</table>
