<section>
  <div class="container">
    <div class="row py-5 title text-center">
      <div class="col">
        <h4>Current Driver Standings</h4>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Position</th>
              <th scope="col">Name</th>
              <th scope="col">Driver No.</th>
              <th scope="col">Team</th>
              <th scope="col">Wins</th>
              <th scope="col">Points</th>
            </tr>
          </thead>
          <tbody
            *ngFor="let driver of driverStandingArray; let i = index"
            [class]="driver.Constructors[0].name"
          >
            <tr>
              <th scope="row">{{ i + 1 }}</th>
              <td>
                {{ driver.Driver.givenName }} {{ driver.Driver.familyName }}
              </td>
              <td>{{ driver.Driver.permanentNumber }}</td>
              <td>{{ driver.Constructors[0].name }}</td>
              <td>{{ driver.wins }}</td>
              <td>{{ driver.points }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
