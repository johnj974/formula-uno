<section class="team">
  <div class="container">
    <div class="row">
      <div class="col py-5">
        <a
          (click)="onShowTeam(id, team.name)"
          *ngFor="let team of teamInfoArray; let id = index"
        >
          <div [class]="team.name">
            <h3 class="p-5 my-4">
              {{ team.name }}
            </h3>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
