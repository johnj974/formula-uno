<section class="team">
  <div class="container">
    <div class="row">
      <div class="col py-5">
        <h3
          *ngFor="let team of teamInfoArray; let id = index"
          [class]="team.name"
          class="team-banner p-5 m-0"
        >
          <a (click)="onShowTeam(id, team.name)"> {{ team.name }}</a>
        </h3>
      </div>
    </div>
  </div>
</section>
