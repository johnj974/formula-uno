<section>
  <div class="container">
    <div class="row py-5">
      <div class="col pb-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Grand Prix</th>
              <th scope="col" class="d-none d-lg-table-cell">Track</th>
              <th scope="col">Date</th>
              <th scope="col">Start GMT</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let race of raceCalenderArray; let i = index">
              <td (click)="showMap(i)" class="head-nav">{{ race.raceName }}</td>
              <td class="d-none d-lg-table-cell">
                {{ race.Circuit.circuitName }}
              </td>
              <td>
                {{ race.date | date: "longDate" }}
              </td>
              <td>{{ race.time | time }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
