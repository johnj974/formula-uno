<section>
  <div class="container">
    <div class="row py-5">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="d-none d-lg-table-cell">Round</th>
              <th scope="col">Grand Prix</th>
              <th scope="col">Track</th>
              <th scope="col">Date</th>
              <th scope="col">Start GMT</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let race of raceCalenderArray; let i = index"
              [ngClass]="{ completed: millisecondDate > '{{ race.date | millisecond }}' }"
            >
              <th scope="row" class="d-none d-lg-table-cell">{{ i + 1 }}</th>
              <td (click)="showMap(i)" class="head-nav">{{ race.raceName }}</td>
              <td>{{ race.Circuit.circuitName }}</td>
              <td>{{ race.date | date: "longDate" }}</td>
              <td>{{ race.time | time }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
